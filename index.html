<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOCION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>LIQUIDACION ULTIMOS PRODUCTOS</h1>
    </header>

    <div class="container mt-4">
        
        <table id="tablaProductos" class="table table-dark">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio Venta</td>
                    <td>Precio IVA 21%</td>
                    <td>Precio Venta total</td>

                </tr>
            </thead>
            
            <br>
            
            <tbody></tbody>
        </table>
        <div class="totales">
                <p id="totalVenta">Precio total venta: <span></span> </p>
                <p id="totalIva">IVA 21%: <span></span> </p>
                <p id="totalVentaConIVA">Precio total con IVA: <span></span> </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
